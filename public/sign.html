<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/sign.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  </head>

  <body>

    <main>



      <div class="main-container">

        <div class="logo-container">
          <img src="./img/logo/eduino.png">
        </div>

        <nav>
          <button id="signinTab" class="tab activated"> 로그인 </button>
          <button id="signupTab" class="tab"> 가입하기 </button>
        </nav>

        <div class="form-container">

          <div class="signin-form">
            <form>
              <legend> EMAIL </legend>
              <input type="email" name="username">
              <legend> PASSWORD </legend>
              <input type="password" name="password">
              <button type="submit"> 로그인 </button>
            </form>

            <div class="divider"></div>

            <div class="forgot">
              <a href="https://www.seoulmetro.co.kr/metro/lost/list.action?mCode=A040010000"> 패스워드를 잃어버리셨나요? </a>
            </div>
          </div>

          <div class="signup-form">
            <form>
              <legend> NAME </legend>
              <input type="text" name="name">
              <legend> EMAIL </legend>
              <input type="email" name="email">
              <legend> PASSWORD </legend>
              <input type="password" name="password">
              <legend> PASSWORD REPEAT </legend>
              <input type="password" name="password-repeat">
              <button type="submit"> 회원가입 </button>
            </form>
          </div>

        </div>



      </div>

    </main>

  </body>

  <script>
    $(document).ready(function() {
      var duration = 500,
          easing = "easeInOutCirc";

      function moveForm(d) {
        $(".form-container").clearQueue();
        if (d) {
          $('.form-container').animate({
            left: 0
          }, duration, easing);
        } else {
          $('.form-container').animate({
            left: -400
          }, duration, easing);
        }
       }

      $("#signinTab").click(function() {
        moveForm(true);
        $(this).addClass('activated');
        $("#signupTab").removeClass('activated');
      });

      $("#signupTab").click(function() {
        moveForm(false);
        $(this).addClass('activated');
        $("#signinTab").removeClass('activated');
      });
    });
  </script>
</html>
